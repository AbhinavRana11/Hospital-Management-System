<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Appointment - HMS</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Work+Sans:wght@400;500;600&display=swap");
        :root {
            --navy: #0b1b2b;
            --aqua: #19b5a6;
            --aqua-2: #28c9b9;
            --line: rgba(255, 255, 255, 0.25);
            --soft: rgba(255, 255, 255, 0.9);
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Work Sans", "Tahoma", sans-serif;
            color: #fff;
            background: linear-gradient(135deg, #081524 0%, #0f2a3f 60%, #0b1b2b 100%);
            display: grid;
            place-items: center;
            padding: 24px;
        }
        .card {
            width: min(760px, 100%);
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid var(--line);
            border-radius: 22px;
            padding: 28px;
            backdrop-filter: blur(12px);
        }
        h1 {
            margin: 0 0 8px;
            font-family: "Playfair Display", "Georgia", serif;
            font-size: 36px;
        }
        p {
            margin: 0 0 20px;
            color: var(--soft);
        }
        .actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 14px;
            margin-top: 8px;
        }
        .action {
            display: block;
            border: 1px solid var(--line);
            border-radius: 14px;
            padding: 16px;
            text-decoration: none;
            color: #fff;
            background: rgba(255, 255, 255, 0.08);
        }
        .action strong {
            display: block;
            margin-bottom: 6px;
            font-size: 18px;
        }
        .action span {
            color: var(--soft);
            font-size: 13px;
        }
        .primary {
            background: rgba(25, 181, 166, 0.25);
        }
        .secondary {
            background: rgba(40, 201, 185, 0.2);
        }
        .back {
            margin-top: 16px;
            display: inline-flex;
            color: var(--soft);
            text-decoration: none;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Book Appointment</h1>
        <p>To book an appointment, please login or register as a patient first.</p>
        <div class="actions">
            <a class="action primary" href="/login/patient/">
                <strong>Login as Patient</strong>
                <span>Already have a patient account? Continue here.</span>
            </a>
            <a class="action secondary" href="/register/patient/">
                <strong>Register as Patient</strong>
                <span>Create a patient account to book an appointment.</span>
            </a>
        </div>
        <a class="back" href="/">Back to home</a>
    </div>
</body>
</html>
